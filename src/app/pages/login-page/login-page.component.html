<div id="content" class="fluid-container">
    
    <div class="d-flex justify-content-center">
        <div class="{{alertClass}} w-25 justify-content-center mt-2" role="alert">
            {{message}}
        </div>
    </div>

    <div class="d-flex justify-content-center flex-wrap">


        <img src="/logo.png" alt="logo" class="w-50">

        <div class="col w-50">
            <h1 class="display-1 text-center pt-5">HISS</h1>
            <h1 id="welcome" class="text-center display-6">Welcome Back</h1>
        </div>

       

        <form [formGroup]="loginForm" (submit)="onSubmitHandler(loginForm.value)" class="w-75 mt-5">
            <div class="form-group">
                <label>Username</label>
                
                <input 
                type="text" 
                class="form-control"
                formControlName="name"
                minlength="3"
                [class.is-invalid]="name?.invalid && name?.touched">

                <div *ngIf="name?.errors && name?.touched">
                    <small *ngIf="name?.errors?.['required']" 
                        class="text-danger">
                        Username required.
                    </small>

                    <small *ngIf="name?.errors?.['minlength']" class="text-danger">
                        Username must have at least 3 characters.
                    </small>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input 
                    type="password" 
                    class="form-control"
                    formControlName="password"
                    minlength="6"
                    [class.is-invalid]="password?.invalid && password?.touched">

                <div *ngIf="password?.errors && password?.touched">

                    <small *ngIf="password?.errors?.['required']" 
                        class="text-danger">Password required.</small>

                    <small *ngIf="password?.errors?.['minlength']" class="text-danger">
                        Password must have at least 6 characters.
                    </small>

                </div>
            </div>

            <input type="submit" 
                class="btn btn-primary btn-block w-100 mt-3"
                value="Login"
                [disabled]="loginForm.invalid">

            <p class="text-center mt-3">New user? 
                <a routerLink="/register">Click here.</a>
            </p>
        </form>

        
        
    </div>
    <app-footer></app-footer>
</div>
