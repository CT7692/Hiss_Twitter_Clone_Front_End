<div id="content" class="fluid-container">

    <div class="d-flex justify-content-center">
        <div class="{{alertClass}} w-25 justify-content-center mt-2" role="alert">
            {{message}}
        </div>
    </div>


    <div class="d-flex justify-content-center flex-wrap">
        <img src="/logo.png" alt="logo" class="w-50">

        <div class="col w-50">
            <h1 class="display-1 text-center">HISS</h1>
            <h1 id="welcome" class="text-center display-6">Join Us</h1>
        </div>

        <form [formGroup]="registerForm" (submit)="onSubmitHandler(registerForm.value)" class="w-75 mt-5">

            <div class="form-group">
                <label>Email</label>
                <input 
                    input="text"
                    class="form-control"
                    formControlName="email"
                    [class.is-invalid]="email?.invalid && email?.touched">

                <div *ngIf="email?.errors && email?.touched">

                    <small *ngIf="email?.errors?.['required']" 
                        class="text-danger">
                        Email required.
                    </small>

                    <small *ngIf="email?.errors?.['email']" 
                    class="text-danger">
                        Invalid email.
                    </small>

                </div>

            </div>

            <div class="form-group">
                <label>Username</label>
                <input 
                type="text" 
                class="form-control"
                formControlName="username"
                minlength="3"
                [class.is-invalid]="username?.invalid && username?.touched">

                <div *ngIf="username?.errors && username?.touched">

                    <small *ngIf="username?.errors?.['required']" 
                        class="text-danger">
                        Username required.
                    </small>

                    <small *ngIf="username?.errors?.['minlength']" class="text-danger">
                        Username must have at least 3 characters.
                    </small>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input 
                    type="password" 
                    class="form-control"
                    formControlName="password"
                    minlength="6"
                    [class.is-invalid]="password?.invalid && password?.touched">

                <div *ngIf="password?.errors && password?.touched">

                    <small *ngIf="password?.errors?.['required']" 
                        class="text-danger">Password required.</small>

                    <small *ngIf="password?.errors?.['minlength']" class="text-danger">
                        Password must have at least 6 characters.
                    </small>

                </div>
            </div>

            <input type="submit" 
                class="btn btn-primary btn-block w-100 mt-3"
                value="Register"
                [disabled]="registerForm.invalid">

            <p class="text-center mt-3">Already have an account? 
                <a routerLink="/login">Click here.</a>
            </p>
        </form>

        
        
    </div>
    <app-footer></app-footer>
</div>
