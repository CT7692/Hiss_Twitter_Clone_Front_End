<div class="d-flex w-60 justify-content-center">
    <div class="{{ alertClass }} justify-content-center">
        {{message}}
    </div>
</div>


<div class="d-flex justify-content-center">
        <div class="card bg-secondary bg-gradient" id="changePassword">

            <div class="card-header">
                <h1 class="text-center text-light display-3">Change Password</h1>
            </div>
    
            <div class="card-body d-grid">
                <form [formGroup]="changePasswordForm" (submit)="onPasswordSubmitHandler()">
                    <div class="row px-4">
                        <label class="text-white text-start">Old Password</label>
    
                        <input 
                            type="password"
                            class="form-control"
                            formControlName="old_password"
                            required
                            [class.is-invalid]="old_password?.invalid && old_password?.touched">
    
                            <div *ngIf="old_password?.errors && old_password?.touched">
                                <small class="text-danger" *ngIf="old_password?.errors?.['required']">
                                    Old password required.
                                </small>
    
                                <small class="text-danger" *ngIf="old_password?.errors?.['minlength']">
                                    Password must be at least 6 characters.
                                </small>
                            </div>
                    </div>
    
                    <div class="row px-4 mt-3">
                        <label class="text-white text-start">New Password</label>
    
                        <input 
                            type="password"
                            class="form-control"
                            formControlName="new_password"
                            required
                            [class.is-invalid]="new_password?.invalid && new_password?.touched">
    
                            <div *ngIf="new_password?.errors && new_password?.touched">
                                <small class="text-danger" *ngIf="new_password?.errors?.['required']">
                                    New password required.
                                </small>
    
                                <small class="text-danger" *ngIf="new_password?.errors?.['minlength']">
                                    Password must be at least 6 characters.
                                </small>
                            </div>

                            <small class="text-danger" *ngIf="(new_password?.value == old_password?.value) && 
                            (new_password?.touched && old_password?.touched)">
                                The passwords must be different.
                            </small>
                    </div>
    
                    <div class="row px-4 mt-3">
                        <input type="submit"
                            value="Submit"
                            class="btn btn-primary btn-block"
                            [disabled]="(changePasswordForm.invalid) || (new_password?.value == old_password?.value) && 
                            (new_password?.touched || old_password?.touched)">
                    </div>
                </form>
            </div>
        </div>
</div>
