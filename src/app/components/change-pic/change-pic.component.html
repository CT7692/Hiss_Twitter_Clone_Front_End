<div class="d-flex w-60 justify-content-center">
    <div class="{{ alertClass }} justify-content-center">
        {{message}}
    </div>
</div>


<div class="d-flex justify-content-center">
        <div class="card bg-secondary bg-gradient" id="changeImage">

            <div class="card-header">
                <h1 class="text-center text-light display-3">Change Profile Picture</h1>
            </div>
    
            <div class="card-body d-grid">
                <form [formGroup]="changeImageForm" (submit)="onImageSubmitHandler()">
                    <div class="row px-4">
                        <label class="text-white text-start">Image File Name With Extension</label>
    
                        <input 
                            type="text"
                            class="form-control"
                            formControlName="new_img_url"
                            required
                            [class.is-invalid]="new_img_url?.invalid && new_img_url?.touched">
    
                            <div *ngIf="new_img_url?.errors && new_img_url?.touched">
                                <small class="text-danger" *ngIf="new_img_url?.errors?.['required']">
                                    Image path required.
                                </small>
                            </div>
                    </div>
    
                    <div class="row px-4 mt-3">
                        <input type="submit"
                            value="Submit"
                            class="btn btn-primary btn-block"
                            [disabled]="changeImageForm.invalid">
                    </div>
                </form>
            </div>
        </div>
</div>
